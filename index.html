<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <header class="header">

            <div class="logo-box">
                <img src="logo.png" alt="Logo" class="logo">
            </div>

        </header>


        <div class="order-msg">

            <h1>Order Confrimation</h1>
            <p class="msg-p">Hey Name McNamie,</p>
            <p class="msg-p">We've got your order! You're one step closer to driving protected</p>
            <p class="msg-p">We'll drop you another email when your order ships!</p>

            <h2>ORDER NO. #####</h2>
            <p class="msg-date">02/11/1988</p>
        </div>

        <div class="items-box">

            <h3>ITEMS ORDERED</h3>
            <hr>

            <div class="items">
                <p class="item-info" style="flex-grow:1; ">MX-1280 Dual Single Dual Cam</p>
                <p class="item-info">x2</p>
                <p class="item-info">$1200</p>
            </div>

            <hr style="margin-top: 40px">

            <table class="totals">
                <tr>
                    <td>Discount</td>
                    <td class="totals-amount">$0.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td class="totals-amount">$0.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td class="totals-amount">$0.00</td>
                </tr>
                <tr>
                    <td>total</td>
                    <td class="totals-amount">$0.00</td>
                </tr>
            </table>

        </div>

        <div class="payment-box">
            <div class="payment-info">
                
            </div>
        </div>

    </div>

</body>

</html>
